version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: isokodocs
      POSTGRES_USER: isokodocs
      POSTGRES_PASSWORD: isokodocs_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isokodocs"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      DEBUG: 'True'
      SECRET_KEY: 'dev-secret-key-change-in-production'
      DATABASE_URL: 'postgresql://isokodocs:isokodocs_password@db:5432/isokodocs'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,backend'
      CORS_ALLOWED_ORIGINS: 'http://localhost:5173,http://127.0.0.1:5173'
      USE_S3: 'False'
    volumes:
      - ./djangoproj:/app
      - ./djangoapp:/djangoapp
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate accounts &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend.dev
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_APP_NAME: IsokoDocs
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "127.0.0.1:5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:
